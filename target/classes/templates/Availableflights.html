<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Flights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1976D2;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        .btn-home {
            display: inline-block;
            background-color: #1976D2;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1976D2;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input[type="radio"] {
            margin: 0;
        }

        input[type="submit"] {
            display: block;
            background-color: #1976D2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <a th:href="@{/}" class="btn-home">Back to Home</a>
    <header>
        <h1>Flight Booking System</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Departure Airport</th>
                <th>Destination Airport</th>
                <th>Departure Time</th>
                <th>Arrive Time</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <form th:action="@{/bookFlight}" method="post">
                <tr th:each="flight, iterStat : ${availableFlights}">
                    <td th:text="${flight.getFromAirport().getAirportName()}"></td>
                    <td th:text="${flight.getDestinationAirport().getAirportName()}"></td>
                    <td th:text="${flight.getDepartureDate()}"></td>
                    <td th:text="${flight.getArriveDate()}"></td>
                    <td>
                        <input type="radio" name="selectedFlight" th:value="${iterStat.index}" />
                    </td>
                </tr>
        </tbody>
    </table>
    <input type="submit" value="Book Now">
    </form>
</body>
</html>
