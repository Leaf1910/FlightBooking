<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <!-- Add any CSS stylesheets or external libraries here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flight Booking</h1>
    </header>
    <main>
        <section id="search">
            <h2>Search Flights</h2>
            <form id="flight-search-form">
                <label for="departure-airport">Departure Airport:</label>
                <input type="text" id="departure-airport" name="departure-airport" required>

                <label for="destination-airport">Destination Airport:</label>
                <input type="text" id="destination-airport" name="destination-airport" required>

                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>

                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date">

                <label for="flight-type">Flight Type:</label>
                <select id="flight-type" name="flight-type">
                    <option value="one-way">One-way</option>
                    <option value="round-trip">Round Trip</option>
                </select>

                <button type="submit">Search Flights</button>
            </form>
        </section>

        <section id="results">
            <!-- Flight search results will be displayed here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Flight Booking App</p>
    </footer>
    <!-- Add any JavaScript scripts or external libraries here -->
    <script src="script.js"></script>
</body>
</html>
